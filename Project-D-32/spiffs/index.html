<html>

<head>
    <title>ESP32 Web Server</title>

    <style>
        html {
            font-family: New Times Roman;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: white;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #07156d;
        }

        .card {
            background-color: #F8F7F9;
            ;
            box-shadow: 2px 2px 12px 1px rgba(140, 140, 140, .5);
            padding-top: 10px;
            padding-bottom: 20px;
        }

        .topnav {
            overflow: hidden;
            background-color: #04296d;
        }

        body {
            margin: 0;
        }

        .content {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .button {
            padding: 15px 50px;
            font-size: 24px;
            text-align: center;
            outline: none;
            color: #fff;
            background-color: #0ffa6d; 
            border: #0ffa6d;
            border-radius: 5px;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;

    </style>
    <title>ESP32 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="topnav">
        <h1>ESP32 WebSocket Server</h1>
    </div>
    <div class="content">
        <div class="card">
            <h2>ONBOARD LED GPIO2</h2>
            <p><button id="button" class="button">Toggle LED</button></p>
            <p class="state">State: <span id="state">%s</span></p>
            <p>
                <label for="gas">Gas:</label>
                <input type="range" min="0" max ="8191" value="4096" id="gas">
                <span id="gasValue">%d</span>
            </p>
            <p>
                <label for="break">Break:</label>
                <input type="range" min="0" max="8191" value="4096" id="break">
                <span id="breakValue">%d</span>
            </p>
        </div>
    </div>
    </div>
    <script>
        var gateway = `ws://${window.location.hostname}:${window.location.port}/ws`;
        var websocket;
        window.addEventListener('load', onLoad);
        function initWebSocket() {
            console.log('Trying to open a WebSocket connection...');
            websocket = new WebSocket(gateway);
            websocket.onopen = onOpen;
            websocket.onclose = onClose;
            websocket.onmessage = onMessage; // <-- add this line
        }
        function onOpen(event) {
            console.log('Connection opened');
        }
        function onClose(event) {
            console.log('Connection closed');
            setTimeout(initWebSocket, 2000);
        }
let sliderGasMoving = false;

function initGasSlider() {
    var slider = document.getElementById('gas');
    var sliderValue = document.getElementById('gasValue');
    let lastSend = 0; 
    const interval = 25; 

    slider.addEventListener('mousedown', () => sliderGasMoving = true);
    slider.addEventListener('touchstart', () => sliderGasMoving = true);
    slider.addEventListener('mouseup', () => sliderGasMoving = false);
    slider.addEventListener('touchend', () => sliderGasMoving = false);

    slider.addEventListener('input', function() {
        sliderValue.innerHTML = slider.value;
        let now = Date.now();
        if(now - lastSend >= interval) {
            lastSend = now;
            websocket.send(JSON.stringify({
                id: "IDgas",
                gas: parseInt(slider.value, 10) 
            }));
        }
    });
}

let sliderBreakMoving = false;

function initBeakSlider() {
    var slider = document.getElementById('break');
    var sliderValue = document.getElementById('breakValue');
    let lastSend = 0; 
    const interval = 25; 

    slider.addEventListener('mousedown', () => sliderBreakMoving = true);
    slider.addEventListener('touchstart', () => sliderBreakMoving = true);
    slider.addEventListener('mouseup', () => sliderBreakMoving = false);
    slider.addEventListener('touchend', () => sliderBreakMoving = false);

    slider.addEventListener('input', function() {
        sliderValue.innerHTML = slider.value;
        let now = Date.now();
        if(now - lastSend >= interval) {
            lastSend = now;
            websocket.send(JSON.stringify({
                id: "IDbreak_",
                break_: parseInt(slider.value, 10) 
            }));
        }
    });
}

function onMessage(event) {
    console.log("Message:", event.data);
    let data = JSON.parse(event.data);

    // LED
    if (data.led !== undefined) {
        let state = data.led ? "ON" : "OFF";
        document.getElementById('state').innerHTML = state;
        document.getElementById('button').style.backgroundColor = data.led ? "#0ffa6d" : "#fa0f0f";
    }

    // Servo / PWM
    if (data.gas !== undefined && !sliderGasMoving) { 
        document.getElementById('gas').value = data.gas;
        document.getElementById('gasValue').innerHTML = data.gas;
    }

    if (data.break_ !== undefined && !sliderBreakMoving) {
        document.getElementById('break').value = data.break_;
        document.getElementById('breakValue').innerHTML = data.break_;
    }
}
        function onLoad(event) {
            initWebSocket();
            initButton();
            initGasSlider();
            initBeakSlider();
        }
        function initButton() {
            document.getElementById('button').addEventListener('click', toggle);
        }
        function toggle() {
            websocket.send(JSON.stringify({
                id: "led",
                led: "toggle"
                }));
        }
    </script>
</body>

</html>
